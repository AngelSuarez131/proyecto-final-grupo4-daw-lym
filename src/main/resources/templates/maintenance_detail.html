<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de Producto</h3>
    </div>

    <form th:object="${producto}">

        <div class="mb-3 row">
            <label for="id" class="col-sm-3">CÃ³digo</label>
            <div class="col-sm-9">
                <input type="text" readonly id="id" class="form-control" th:field="*{id}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
                <input type="text" readonly id="nombre" class="form-control" th:field="*{nombre}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="precioU" class="col-sm-3">Precio Unitario (USD)</label>
            <div class="col-sm-9">
                <input type="text" readonly id="precioU" class="form-control" th:field="*{precioU}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="uniMedida" class="col-sm-3">Unidad de Medida</label>
            <div class="col-sm-9">
                <input type="text" readonly id="uniMedida" class="form-control" th:field="*{uniMedida}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="stock" class="col-sm-3">Stock disponible</label>
            <div class="col-sm-9">
                <input type="text" readonly id="stock" class="form-control" th:field="*{stock}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="marca" class="col-sm-3">Marca</label>
            <div class="col-sm-9">
                <input type="text" readonly id="marca" class="form-control" th:field="*{marca}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
