<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Carrito de Compras</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.producto.nombre}"></td>
<!--            <td th:text="${item.producto.precioU}"></td>-->
<!--            <td th:text="${item.quantity}"></td>-->
<!--            <td th:text="${item.producto.precioU * item.quantity}"></td>-->
            <td>
                <a th:href="@{/cart/remove/{id}(id=${item.producto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
<!--    <h4>Total: <span th:text="${total}"></span></h4>-->
<!--    <a href="/maintenance/shop" class="btn btn-primary">Seguir Comprando</a>-->
</div>
</body>
</html>
